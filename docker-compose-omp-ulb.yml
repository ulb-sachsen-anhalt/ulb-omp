# File: docker-compose.yml
# Access via "http://localhost:8080"
#
# Call example:
# $ docker-compose -f docker-compose-ulb.yml up

version: "3.6"



networks:
  inside:
    external: false

services:
  db:
    image: mariadb:10.2
    # see https://hub.docker.com/_/mariadb
    env_file:
      - .env
    container_name: "omp_db_ulb"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - ${PROJECT_DATA_ROOT}/db:/var/lib/mysql
      - ${PROJECT_DATA_ROOT}/logs/db:/var/log/mysql
#      - ./volumes/config/db.charset.conf:/etc/mysql/conf.d/charset.cnf
#      - ./volumes/migration:/docker-entrypoint-initdb.d
    networks:
      - inside
    restart: always

  omp:
    image: omp-ulb:${OMP_VERSION_ULB}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_VERSION: "${OMP_VERSION_ULB}"
    env_file:
      - .env
    container_name: "omp_app_ulb"
    hostname: "${COMPOSE_PROJECT_NAME}"
    restart: always
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - /etc/localtime:/etc/localtime
      - ${PROJECT_DATA_ROOT}/files:/var/www/files
      - ${PROJECT_DATA_ROOT}/public:/var/www/html/public
      - ${PROJECT_DATA_ROOT}/logs/app:/var/log/apache2
      - ${PROJECT_DATA_ROOT}/config/omp.config.inc.php:/var/www/html/config.inc.php
      - ${PROJECT_DATA_ROOT}/config/ssl/omp.pem:/etc/ssl/apache2/server.pem
      - ${PROJECT_DATA_ROOT}/config/ssl/omp.key:/etc/ssl/apache2/server.key
      # need temporary updates...  
      - ${PROJECT_DATA_ROOT}/config/locale/de_DE/manager.po:/var/www/html/locale/de_DE/manager.po
      - ${PROJECT_DATA_ROOT}/config/locale/de_DE/locale.po:/var/www/html/locale/de_DE/locale.po
      - ${PROJECT_DATA_ROOT}/config/locale/de_DE/default.po:/var/www/html/locale/de_DE/default.po
#      - ./volumes/config/apache.htaccess:/var/www/html/.htaccess
#      - ./volumes/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini

    networks:
      - inside
    depends_on:
      - db
    restart: always
